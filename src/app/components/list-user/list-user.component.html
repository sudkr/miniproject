<div class="well">
  <h1 class="page-header" align="center">Welcome to Product Application...!</h1>   
  
<br/><br/>
<table class="table table-striped table-bordered table-responsive table-hover">
  <thead>
    <th>&nbsp;&nbsp;&nbsp;</th>
    <th>&nbsp;&nbsp;&nbsp;Id</th>
    <th>&nbsp;&nbsp;&nbsp;Name</th>
    <th> &nbsp;&nbsp;&nbsp;Description</th>
    <th>&nbsp;&nbsp;&nbsp;Price</th>
    <th>&nbsp;&nbsp;&nbsp;Action</th>
  </thead>
  <tbody>   
            <tr *ngFor='let user of users'> 
      <td></td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.price}}</td>
      <td>
        <button class="btn btn-danger"(click)="deleteUser(user)"> Delete</button>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-success"(click) = "editUser(user)"> Edit </button>
      </td>
    </tr>
    <tr *ngIf="!users || users.length==0">
    <th colspan="5">
      <p class="text-right">Sorry, No Users available...!
        </p>
    </th>
  </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="addUser()">Add Products</button>&nbsp;&nbsp;&nbsp;


<ul class="pagination pagination-lg">
    <li><a href="/list-user">1</a></li>
    <li><a href="/list-user">2</a></li>
    <li><a href="/list-user">3</a></li>
    <li><a href="/list-user">4</a></li>
    <li><a href="/list-user">5</a></li>
  </ul>
</div>
